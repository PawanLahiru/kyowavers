<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Kyowavers Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
            margin: 0
        }

        .whatsapp-chat {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            height: 600px;
            display: flex;
            flex-direction: column;
            background: #ece5dd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .chat-header {
            background: #075e54;
            color: #fff;
            padding: 1rem;
            text-align: center;
            font-weight: bold
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #e5ddd5;
        }

        /* message row (avatar + bubble) */
        .chat-message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 80%;
        }

        .chat-message.other {
            align-self: flex-start;
            flex-direction: row
        }

        .chat-message.you {
            align-self: flex-end;
            flex-direction: row-reverse
        }

        .chat-message img.avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover
        }

        .chat-message .bubble {
            background: #fff;
            padding: .6rem 1rem;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 1rem;
            line-height: 1.35
        }

        .chat-message.you .bubble {
            background: #dcf8c6
        }

        .chat-input-area {
            display: flex;
            
  padding: .6rem .7rem;
            align-items: center;
        
            background: #f0f0f0;
            gap: .5rem
        }

        .chat-input-area input[type="text"] {
            flex: 1;
            padding: .75rem;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 1rem
        }

        #username {
            flex: 0 0 120px;             /* fixed-ish width for name */
    min-width: 0; 
        }

        #message {
            flex: 1 1 auto;              /* take remaining space */
  min-width: 0;  
        }

        .chat-input-area button,
        .emoji-btn {
            background: #075e54;
            color: #fff;
            border: none;
            padding: .5rem .75rem;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: grid;
            place-items: center
        }

        /* (kept from your file, not used now) */
        .chat-section {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .1)
        }

        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #fafafa
        }

        /* optional legacy bubbles */
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 14px
        }

        .message.me {
            background: #dcf8c6;
            align-self: flex-end;
            border-radius: 10px 0 10px 10px
        }

        .message.other {
            background: #fff;
            align-self: flex-start;
            border-radius: 0 10px 10px 10px
        }
    </style>
</head>

<body>

    <header class="page-header">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <h1>Friends</h1>
    </header>

    <section class="whatsapp-chat">
        <div class="chat-header">
            <h2 style="margin:0">Kyowavers Chat</h2>
        </div>
        <div class="chat-messages" id="chatBox"></div>
        <form id="chatForm" class="chat-input-area">
            <input type="text" id="username" placeholder="Name" required />
            <input type="text" id="message" placeholder="Type a message..." required autofocus />
            <button type="button" id="emojiBtn" class="emoji-btn" aria-label="Emoji">ðŸ˜Š</button>
            <button type="submit" class="send-btn" aria-label="Send">
                <i class="fa fa-paper-plane"></i>
              </button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 Kyowavers Â· Made with ðŸ’™ for unity & culture.</p>
    </footer>

    <div class="nav-container">
        <ul class="nav">
            <li class="nav-item" data-index="0"><a href="index.html"><span class="icon"><i
                            class="fa-solid fa-house"></i></span><span class="text">Home</span></a></li>
            <li class="nav-item" data-index="1"><a href="friends.html"><span class="icon"><i
                            class="fa-solid fa-users"></i></span><span class="text">Friends</span></a></li>
            <li class="nav-item" data-index="2"><a href="chat.html"><span class="icon"><i
                            class="fa-solid fa-comment-dots"></i></span><span class="text">Chat</span></a></li>
            <li class="nav-item" data-index="3"><a href="gallery.html"><span class="icon"><i
                            class="fa-solid fa-camera"></i></span><span class="text">Gallery</span></a></li>
            <li class="nav-item" data-index="4"><a href="schedule.html"><span class="icon"><i
                            class="fa-solid fa-calendar"></i></span><span class="text">Schedule</span></a></li>
            <div class="indicator"></div>
        </ul>
    </div>

    <script>
        const navItems = document.querySelectorAll('.nav-item');
        const indicator = document.querySelector('.indicator');
        navItems.forEach((item, i) => {
            item.addEventListener('mouseenter', () => {
                const moveX = i * 74;
                indicator.style.transform = `translateX(${moveX}px)`;
            });
        });
    </script>

    <!-- Emoji picker as ES module -->
    <script type="module">
        import { EmojiButton } from "https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.js";
    window.__setupEmoji = (input, button) => {
      const picker = new EmojiButton({ position: 'top-end' });
      button.addEventListener('click', () => picker.togglePicker(button));
      picker.on('emoji', selection => {
  input.value += selection.emoji;   // âœ… append the unicode string
  input.focus();
});
    };
  </script>

    <!-- Firebase + chat logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "kyowaversfriends.firebaseapp.com",
      projectId: "kyowaversfriends",
      storageBucket: "kyowaversfriends.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "1:445144081451:web:3bee72daa9c639545db66e"
    };

    // DOM refs
    const chatBox       = document.getElementById('chatBox');
    const chatForm      = document.getElementById('chatForm');
    const usernameInput = document.getElementById('username');
    const messageInput  = document.getElementById('message');
    const emojiBtn      = document.getElementById('emojiBtn');

    // Hook up the emoji picker from the previous script
    if (window.__setupEmoji) window.__setupEmoji(messageInput, emojiBtn);

    // Autofocus & remember username
    messageInput.focus();
    const saved = localStorage.getItem('chat_username');
    if (saved) usernameInput.value = saved;
    usernameInput.addEventListener('change', () => {
      localStorage.setItem('chat_username', usernameInput.value.trim());
    });

    // Firebase init
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const defaultAvatar = "https://i.pravatar.cc/40?img=5";

    // Live messages (ordered by timestamp)
    const q = query(collection(db, "messages"), orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      try {
        const me = (localStorage.getItem('chat_username') || '').trim();
        chatBox.innerHTML = '';
        snapshot.forEach(doc => {
          const msg = doc.data();
          const isMe = msg.username === me;
          const row = document.createElement('div');
          row.className = `chat-message ${isMe ? 'you' : 'other'}`;
          row.innerHTML = `
            <img src="${msg.avatar || defaultAvatar}" class="avatar" alt="">
            <div class="bubble"><strong>${msg.username}</strong><br>${msg.text}</div>
          `;
          chatBox.appendChild(row);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (e) {
        console.error('Render error:', e);
      }
    }, (err) => console.error('onSnapshot error:', err));

    // Send message
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const text     = messageInput.value.trim();
      if (!username || !text) return;
      try {
        await addDoc(collection(db, "messages"), {
          username,
          text,
          avatar: defaultAvatar,
          timestamp: serverTimestamp()
        });
        localStorage.setItem('chat_username', username);
        usernameInput.disabled = true;  // lock after first send
        messageInput.value = '';
        messageInput.focus();
      } catch (err) {
        console.error('addDoc failed:', err);
        alert('Could not send message. Check console for details.');
      }
    });
  </script>
</body>

</html>
